<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<fieldset> <legend>EXERCISE 1: PRINT THE FINONACI</legend>
<input type="text" id="inputFinonacci" value="" placeholder="Enter limit of Fibonacci numbers">
<button ONCLICK="PrintFibonacci()">PRINT THE FINONACI</button>
<input type="text" id="result1">
</fieldset>
<fieldset><legend> EXERCISE 2: CALCULATE THE FACTORIAL OF A POSITIVE INTEGER</legend>
<input type="text" id="inputFactorial" value="" placeholder="Enter your number">
<button ONCLICK="calFactorial()">CALCULATE</button>
<input type="text" id="result2">

<p id="result4"></p>
</fieldset>

<script>
    function PrintFibonacci() {
        let n = parseInt(document.getElementById("inputFinonacci").value);
        let i;
        let a, a1, a2;
        a1 = 0;
        a2 = 1;
        document.getElementById("result1").value='';
        document.getElementById("result1").value += a1 + " " + a2 + " ";
        for (i = 1; i < n; i++) {
            a = a1 + a2;
            a1 = a2;
            a2 = a;
            document.getElementById("result1").value += a + " ";

        }
    }

    function calFactorial() {
        let n = parseInt(document.getElementById("inputFactorial").value);
        let s = 1;
        for (let i = 1; i <= n; i++) {
            s = s * i;
        }
        document.getElementById("result2").value = s;

    }

    function printTriangle() {
        document.write("<fieldset><legend> 3: PRINT RIGHT TRIANGLES WITH DIFFERENT EDGES'S POSITION</legend>");
        let i, j;
        for (i = 1; i <= 5; i++) {
            document.write("</br>");
            for (j = 1; j <= i; j++) {
                document.write("x");
            }
        }
        document.write("</br>");
        for (i = 5; i >= 1; i--) {
            document.write("</br>");
            for (j = 1; j <= i; j++) {
                document.write("x");
            }
        }
        for (i = 5; i >=1; i--) {
            document.write("</br>");
            for(let k = 4; k >=i; k--){
                document.write("&nbsp;&nbsp;");
            }
            for (j = 1; j <=i; j++) {
                document.write("x");
            }
        }
        for (i=1; i <= 5; i++){
            document.write("</br>");
            for(let k = 4; k >=i; k--){
                document.write("&nbsp;&nbsp;");
            }
            for(j=1; j<=i; j++){
                document.write("x");
            }
        }
    document.write("</fieldset>");
    }
    printTriangle();

    function printRectangle() {
        document.write("<fieldset><legend> 4: PRINT RECTANGLE</legend>");
        let i, j;
        document.write("<table><tr>");
        for (i=1; i<=10; i++){
            document.write("</tr>");
            for (j = 1; j<=50; j++){
                if(i === 1 || i === 10 || j ===1 || j ===50){
                    document.write("<td> x </td>");
                }else {
                    document.write("<td> </td>");
                }
            }
        }
        document.write("</table>");
        document.write("</fieldset>");
    }
    printRectangle();


</script>
</body>
</html>
